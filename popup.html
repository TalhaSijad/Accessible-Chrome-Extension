<!DOCTYPE html>
<html>
  <head>
    <title>Accessible Launcher</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <link href="darkmode.css" rel="stylesheet" type="text/css" />
    <script src="jquery.min.js"></script>
    <script src="cookie.min.js"></script>
        <script src="popup.js"></script>
  </head>
  <body>
    <div class="modal-header">
      <h2>Accessibility Assistant</h2>
    </div>
    <div class="modal-content">
      <br>
      <div class="feature">
        <button class="btn btn-dark" id="toggleDarkMode">Toggle Dark Mode</button>
      </div>
      <br>
      <div class="feature">
        <label for="highlightElementPicker">Highlight:</label>
        &nbsp;
        <select class="form-control" id="highlightElementPicker">
          <option disabled selected>Select an element</option>
          <option value="1">Inputs</option>
          <option value="2">Buttons</option>
          <option value="3">Links</option>
        </select>
        &nbsp;
        <button class="btn btn-danger" id="resetElements">Reset</button>
      </div>
      <br>
      <div class="feature">
        <button class="btn btn-success" id="toggleScreenReader">Toggle Screen Reader</button>
      </div>
      <br>
      <span id="information">Hint: You can also use CTRL + Q to toggle the Screen Reader.</span>
      <br>
    </div>
    <div class="modal-footer">
        <b><span id="consent">By using this extension, you are consenting to our use of Cookies.</span></b>
        <span id="version">Version 1.0.0</span>
    </div>
  </body>
</html>
